<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body class="global-container">
    <dialog class="modal">
      <div class="modal-contents">
        <p class="modal-header"></p>
        <p class="modal-message"></p>
        <button autofocus class="dialog-action-btn">
          <div class="modal-action-btn"></div>
        </button>
        <button class="modal-close-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Capa_1"
            x="0px"
            y="0px"
            viewBox="0 0 512.021 512.021"
            style="enable-background: new 0 0 512.021 512.021"
            xml:space="preserve"
            width="100%"
            height="100%"
          >
            <g>
              <path
                d="M301.258,256.01L502.645,54.645c12.501-12.501,12.501-32.769,0-45.269c-12.501-12.501-32.769-12.501-45.269,0l0,0   L256.01,210.762L54.645,9.376c-12.501-12.501-32.769-12.501-45.269,0s-12.501,32.769,0,45.269L210.762,256.01L9.376,457.376   c-12.501,12.501-12.501,32.769,0,45.269s32.769,12.501,45.269,0L256.01,301.258l201.365,201.387   c12.501,12.501,32.769,12.501,45.269,0c12.501-12.501,12.501-32.769,0-45.269L301.258,256.01z"
              />
            </g>
          </svg>
        </button>
      </div>
    </dialog>
    <header class="title">
      <nav>
        <span class="material-icons config-btn">settings</span>
        <h1 class="wrapper">Wordle</h1>
        <span class="material-icons reset-btn">refresh</span>
      </nav>
    </header>
    <main class="main-container">
      <div class="board-container"></div>
      <div class="keyboard-container">
        <div class="keyboard-row">
          <div class="key" data-value="q">q</div>
          <div class="key" data-value="w">w</div>
          <div class="key" data-value="e">e</div>
          <div class="key" data-value="r">r</div>
          <div class="key" data-value="t">t</div>
          <div class="key" data-value="y">y</div>
          <div class="key" data-value="u">u</div>
          <div class="key" data-value="i">i</div>
          <div class="key" data-value="o">o</div>
          <div class="key" data-value="p">p</div>
        </div>
        <div class="keyboard-row">
          <div class="key" data-value="a">a</div>
          <div class="key" data-value="s">s</div>
          <div class="key" data-value="d">d</div>
          <div class="key" data-value="f">f</div>
          <div class="key" data-value="g">g</div>
          <div class="key" data-value="h">h</div>
          <div class="key" data-value="j">j</div>
          <div class="key" data-value="k">k</div>
          <div class="key" data-value="l">l</div>
        </div>
        <div class="keyboard-row">
          <div class="key" data-value="ENTER">Enter</div>
          <div class="key" data-value="z">z</div>
          <div class="key" data-value="x">x</div>
          <div class="key" data-value="c">c</div>
          <div class="key" data-value="v">v</div>
          <div class="key" data-value="b">b</div>
          <div class="key" data-value="n">n</div>
          <div class="key" data-value="m">m</div>
          <div class="key" data-value="BACKSPACE">âŒ«</div>
        </div>
      </div>
    </main>

  </body>
</html>
